<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gateway Demo</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f9;
        }

        #chat-container {
            border: 1px solid #ddd;
            background: white;
            padding: 20px;
            height: 400px;
            overflow-y: scroll;
            margin-bottom: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .user-message {
            background-color: #007bff;
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 2px;
        }

        .ai-message {
            background-color: #e9ecef;
            color: #333;
            margin-right: auto;
            border-bottom-left-radius: 2px;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #218838;
        }

        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        #status {
            margin-bottom: 10px;
            font-weight: bold;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>AI Gateway WebSocket Demo</h1>
    <div id="status">Status: Disconnected</div>

    <div class="controls" style="margin-bottom: 10px; justify-content: space-between;">
        <div id="userInfo"></div>
        <button onclick="logout()" style="background: #dc3545;">Logout</button>
    </div>

    <div id="chat-container"></div>

    <div class="controls">
        <input type="text" id="messageInput" placeholder="Type a message..." onkeypress="handleKeyPress(event)"
            disabled>
        <button id="sendBtn" onclick="sendMessage()" disabled>Send</button>
    </div>

    <script>
        let ws;
        const chatContainer = document.getElementById('chat-container');
        const statusDiv = document.getElementById('status');
        const sendBtn = document.getElementById('sendBtn');
        const messageInput = document.getElementById('messageInput');

        // Check Auth
        const token = localStorage.getItem('token');
        if (!token) {
            window.location.href = '/login';
        }

        // Auto Connect
        connect();

        function logout() {
            localStorage.removeItem('token');
            window.location.href = '/login';
        }

        function connect() {
            const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
            const wsUrl = `${protocol}//${window.location.host}/chat?token=${token}`;
            ws = new WebSocket(wsUrl);

            ws.onopen = function () {
                statusDiv.innerText = "Status: Connected";
                statusDiv.style.color = "green";
                statusDiv.innerText = "Status: Connected";
                statusDiv.style.color = "green";
                sendBtn.disabled = false;
                messageInput.disabled = false;
                appendSystemMessage("Connected to AI Gateway");
            };

            ws.onmessage = function (event) {
                // Parse standard JSON Protocol
                try {
                    const msg = JSON.parse(event.data);

                    if (msg.type === 'chat') {
                        // Extract content from payload
                        // Payload is also a JSON object {content: "..."} since we Marshalled ChatPayload
                        // BUT: in Client.go we wrapped it: respMsg.Payload = json.Marshal(ChatPayload)
                        // So msg.payload is the JSON string representation of ChatPayload? 
                        // Wait, json.RawMessage unmarshals as underlying JSON. 
                        // If we used json.Marshal(struct) it becomes a JSON Object in the parent JSON.
                        // Go: Payload json.RawMessage `json:"payload"`
                        // JS: msg.payload will be the OBJECT if it was an object.

                        // Le                     // payloadBytes, _ := json.Marshal(respPayload) -> bytes representing {"content":"..."}
                        // respMsg := protocol.Message{ Payload: payloadBytes } -> Marshals to {"type":"chat", "payload": {"content":"..."}}

                        const payload = msg.payload;
                        const content = payload.content;
                        const type = payload.type || 'text';

                        if (type === 'reasoning') {
                            if (!currentReasoningElement) {
                                const details = document.createElement('details');
                                details.className = 'ai-message reasoning-details';
                                details.style.color = '#888';
                                details.style.fontStyle = 'italic';

                                const summary = document.createElement('summary');
                                summary.innerText = "Thinking Process";
                                summary.style.cursor = "pointer";
                                summary.style.marginBottom = "5px";

                                const contentDiv = document.createElement('div');
                                contentDiv.className = 'reasoning-content';

                                details.appendChild(summary);
                                details.appendChild(contentDiv);

                                currentReasoningElement = contentDiv; // Append text to the inner div
                                chatContainer.appendChild(details);
                            }
                            currentReasoningElement.innerText += content;
                        } else {
                            if (!currentAiMessageElement) {
                                currentAiMessageElement = createMessageElement('ai-message');
                                chatContainer.appendChild(currentAiMessageElement);
                                // If we had reasoning before, maybe add a break?
                                currentReasoningElement = null; // Reset reasoning element so next reasoninblock? 
                                // Or better: keep appending to AI message.
                            }
                            currentAiMessageElement.innerText += content;
                        }

                        chatContainer.scrollTop = chatContainer.scrollHeight;

                        if (content.includes("[End]")) {
                            currentAiMessageElement = null;
                            currentReasoningElement = null;
                        }
                    } else if (msg.type === 'pong') {
                        console.log("Pong received");
                    } else if (msg.type === 'error') {
                        // Handle error
                        console.error("Error from server:", msg.payload)
                        appendSystemMessage("Error: " + msg.payload.message);
                    }
                } catch (e) {
                    console.error("Failed to parse message", e);
                }
            };

            // ... (onclose, onerror same) ...
        }

        let currentAiMessageElement = null;
        let currentReasoningElement = null;

        function sendMessage() {
            const msg = messageInput.value;
            if (!msg) return;

            // Append user message
            const userDiv = createMessageElement('user-message');
            userDiv.innerText = msg;
            chatContainer.appendChild(userDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Send JSON Protocol
            // Type: chat, Payload: {content: msg, model: "mock"}
            const payload = {
                content: msg,
                model: "openai" // optional
            };

            const message = {
                type: "chat",
                payload: payload // In JS, this will be nested object. In Go, it matches json.RawMessage
            };

            // But wait, Go json.RawMessage expects the field to be present.
            // If we send object, Go unmarshals raw message as that object's bytes. Correct.

            // Wait, Message struct: Payload json.RawMessage `json:"payload"`
            // If I send {"type":"chat", "payload": {"content":"hi"}}
            // Go unmarshals `Payload` as `[]byte` containing `{"content":"hi"}`.
            // Then I unmarshal `Payload` into `ChatPayload`. Correct.

            // Wait... json.Marshal(ChatPayload) -> {"content":"hi"}
            // json.Marshal(Message{Payload: ...}) -> {"type":"chat", "payload"co"hi"}} BUT ONLY IF Payload is json.RawMessage? Yes.
            // Or if Payload is []byte? No, []byte marshals to base64 string by default.
            // json.RawMessage IS []byte, but it has specific MarshalJSON method that writes it as is.
            // So Yes.

            ws.send(JSON.stringify(message));
            messageInput.value = '';

            // Prepare for new AI response
            currentAiMessageElement = null;
            currentReasoningElement = null;
        }
        function createMessageElement(className) {
            const div = document.createElement('div');
            div.className = `message ${className}`;
            return div;
        }

        function appendSystemMessage(text) {
            const div = document.createElement('div');
            div.style.textAlign = 'center';
            div.style.color = '#888';
            div.style.fontSize = '0.8em';
            div.style.margin = '10px 0';
            div.innerText = text;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function handleKeyPress(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        }
    </script>
</body>

</html>
