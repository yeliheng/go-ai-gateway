<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Gateway - Login</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f0f2f5;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background: #0056b3;
        }

        .toggle {
            text-align: center;
            margin-top: 15px;
            font-size: 0.9em;
            color: #666;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="card">
        <h2 id="title">Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="submitForm()" id="submitBtn">Login</button>
        <div class="toggle" onclick="toggleMode()">No account? Register</div>
        <div id="msg" style="color: red; text-align: center; margin-top: 10px;"></div>
    </div>

    <script>
        let isLogin = true;

        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('title').innerText = isLogin ? 'Login' : 'Register';
            document.getElementById('submitBtn').innerText = isLogin ? 'Login' : 'Register';
            document.querySelector('.toggle').innerText = isLogin ? 'No account? Register' : 'Have an account? Login';
        }

        async function submitForm() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const endpoint = isLogin ? '/login' : '/register';

            try {
                const res = await fetch(endpoint, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });
                const data = await res.json();

                if (res.ok) {
                    if (isLogin) {
                        localStorage.setItem('token', data.token);
                        window.location.href = '/';
                    } else {
                        alert("Registered! Please login.");
                        toggleMode();
                    }
                } else {
                    document.getElementById('msg').innerText = data.error;
                }
            } catch (e) {
                document.getElementById('msg').innerText = "Network Error";
            }
        }
    </script>
</body>

</html>
